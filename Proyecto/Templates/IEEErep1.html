    </div>

    </div>
    <script>
        function pruebaDivAPdf() {
            var pdf = new jsPDF('p', 'pt', 'letter');
            source = $('#print')[0];

            specialElementHandlers = {
                '#bypassme': function (element, renderer) {
                    return true
                }
            };
            margins = {
                top: 80,
                bottom: 60,
                left: 40,
                width: 522
            };

            pdf.fromHTML(
                source,
                margins.left, // x coord
                margins.top, { // y coord
                'width': margins.width,
                'elementHandlers': specialElementHandlers
            },

                function (dispose) {
                    pdf.save('Reporte1.pdf');
                }, margins
            );
        }
    </script>
